<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Database</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <header id="main-header" class="bg-success text-white p-4 mb-3">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h1 id="header-title">Item Lister</h1>
                </div>
                <div class="col-md-6 align-self-center">
                    <input type="text" class="form-control" id="filter" placeholder="Search Items...">
                </div>
            </div>
        </div>
    </header>
    <div class="container">
        <div id="main" class="card card-body">
            <h2 class="title">Add Items</h2>
            <form id="addForm" class="form-inline mb-3">
                <div class="row">
                    <div class="col-md-3">
                        <input type="text" class="form-control" id="inputValue">
                        </div>
                        <div class="col-md-2 g-0">
                             <input type="submit" class="form-control btn btn-dark" value="Add List Item">
                        </div>
                    </div>
                </div>
            </form>
            <h2 class="title">Items</h2>
            <ul id="items" class="list-group d-flex">
                <li class="list-group-item">Item 1 <button class="btn btn-danger btn-sm float-end delete">X</button></li>
                <li class="list-group-item">Item 2 <button class="btn btn-danger btn-sm float-end delete">X</button></li>
                <li class="list-group-item">Item 3 <button class="btn btn-danger btn-sm float-end delete">X</button></li>
            </ul>
        </div>
    </div>

    <script src="js/dom.js"></script>
</body>
</html>
